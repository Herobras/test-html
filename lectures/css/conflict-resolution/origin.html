<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cascade of CSS</title>
  <link rel="stylesheet" href="external.css">
  <style>
    p {
      /* Pisa color de letra, tamaño y fondo no dice nada, acá vemos origin y merge, en este caso, color de texto blanco en p siempre es reemplazado por marron */
      color: maroon;
    }
  </style>
</head>

<body>
  <h1>Origin Example</h1>
  <p>The rule is simple: last declaration wins.</p>
  <!-- Acá, el color marron q piso a blanco, es pisado por negro -->
  <p style="color: black;">If there is no conflict, declarations merge into one rule.</p>
  <div id="name"><a href="../../../index.html" title="Back">click me!</a></div>
</body>

</html>
